<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

  <section class="container">
    <h1 class="titulo">To-Do List</h1>
    <div class="input-task">
      <input type="text" name="task" id="task" placeholder="Estudar, fazer compras, etc...">
      <button class="btn adicionar"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div class="tasks">
    </div>
  </section>

  <!-- Script -->
  <script src="script.js"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/e3d28902da.js" crossorigin="anonymous"></script>
</body>

</html>
